<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Opportunity Scoring - Einstein Lead Score</title>
  <style>
    :root{
      --card-border:#e6eaef;
      --card-bg:#ffffff;
      --muted:#6b7280;
      --text:#111827;

      --ring-track:#eef2f7;
      --ring-accent:#f59e0b;

      --pos:#16a34a;
      --neg:#ef4444;

      --panel-bg:#f8fafc;
      --panel-border:#e5e7eb;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#f3f4f6;
      color:var(--text);
      padding:24px;
    }

    .card{
      width: 520px;
      max-width: 100%;
      background:var(--card-bg);
      border:1px solid var(--card-border);
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 1px 2px rgba(16,24,40,.06);
    }

    .card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      font-weight:600;
      font-size:16px;
      border-bottom:1px solid var(--card-border);
      background:#fff;
    }

    .header-actions{
      display:flex;
      gap:10px;
      color:#9ca3af;
      font-weight:500;
      user-select:none;
    }
    .action{
      width:18px;height:18px; display:inline-flex; align-items:center; justify-content:center;
      border-radius:6px;
    }

    .hero{
      position:relative;
      padding:14px 14px 12px 14px;
      background:
        radial-gradient(1200px 280px at 20% 0%, rgba(255,255,255,.9) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(180deg, #bfe6ff 0%, #d8f1ff 60%, #ffffff 100%);
    }

    .hero-row{
      display:flex;
      gap:14px;
      align-items:center;
    }

    .ring-wrap{
      width:56px;
      height:56px;
      flex:0 0 auto;
      position:relative;
    }
    .ring-score{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:16px;
      color:#111827;
    }

    /* Title sizing tweaks requested */
    .hero-title{
      line-height:1.1;
      font-size:15.5px;         /* slightly bigger */
      font-weight:700;          /* slightly bolder */
      margin:0;
      color:#111827;
      letter-spacing:.1px;
    }
    .hero-subtitle{
      margin:3px 0 0 0;
      font-size:12.5px;         /* slightly bigger */
      font-weight:600;          /* slightly bolder */
      color:var(--muted);
    }

    .mascot{
      margin-left:auto;
      width:84px;
      height:46px;
      opacity:.95;
      flex:0 0 auto;
    }

    .sections{
      padding:12px 14px 14px 14px;
      background:#fff;
    }

    .section{
      border:1px solid var(--panel-border);
      background:var(--panel-bg);
      border-radius:10px;
      overflow:hidden;
      margin-top:10px;
    }
    .section:first-child{margin-top:0}

    .section-head{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      font-weight:700;
      font-size:13.5px;
      color:#111827;
      background:rgba(255,255,255,.45);
      border-bottom:1px solid rgba(229,231,235,.9);
    }

    .dot{
      width:9px;height:9px;border-radius:50%;
      background:var(--pos);
      box-shadow: 0 0 0 3px rgba(22,163,74,.10);
      flex:0 0 auto;
    }
    .dot.neg{
      background:var(--neg);
      box-shadow: 0 0 0 3px rgba(239,68,68,.10);
    }

    .bullets{
      margin:0;
      padding:10px 18px 12px 32px;
      color:#111827;
      font-size:13.5px;
    }
    .bullets li{
      margin:6px 0;
    }
    .bullets li span{
      color:#111827;
    }

    /* SVG ring: thinner + closer to border (bigger radius) */
    .ring svg{display:block}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Opportunity Scoring Card">
    <div class="card-header">
      <div>Opportunity Scoring</div>
      <div class="header-actions" aria-hidden="true">
        <span class="action">⤢</span>
        <span class="action">✕</span>
      </div>
    </div>

    <div class="hero">
      <div class="hero-row">
        <!-- Score ring -->
        <div class="ring-wrap ring" aria-label="Lead score 55 out of 100">
          <!--
            Ring math:
            r=24 puts the stroke closer to the outer edge inside 56x56 viewBox (center 28).
            stroke-width=4 makes it thinner / modern.
          -->
          <svg width="56" height="56" viewBox="0 0 56 56" aria-hidden="true">
            <g transform="rotate(-90 28 28)">
              <!-- track -->
              <circle cx="28" cy="28" r="24"
                      fill="none"
                      stroke="var(--ring-track)"
                      stroke-width="4"
                      stroke-linecap="round"/>
              <!-- progress (55%) -->
              <circle cx="28" cy="28" r="24"
                      fill="none"
                      stroke="var(--ring-accent)"
                      stroke-width="4"
                      stroke-linecap="round"
                      stroke-dasharray="150.79644737231007"
                      stroke-dashoffset="67.85840131753953"/>
            </g>
          </svg>
          <div class="ring-score">55</div>
        </div>

        <!-- Titles -->
        <div>
          <p class="hero-title">Einstein Lead Score</p>
          <p class="hero-subtitle">Sales advice &amp; risk flags</p>
        </div>

        <!-- Tiny inline mascot (no external assets needed) -->
        <svg class="mascot" viewBox="0 0 140 76" aria-hidden="true">
          <defs>
            <linearGradient id="coat" x1="0" x2="1">
              <stop offset="0" stop-color="#f3f4f6"/>
              <stop offset="1" stop-color="#e5e7eb"/>
            </linearGradient>
          </defs>
          <!-- hair -->
          <path d="M72 8c-18 0-28 12-30 20 8-5 18-8 30-8s22 3 30 8c-2-8-12-20-30-20z"
                fill="#ffffff" stroke="#e5e7eb" stroke-width="2" />
          <!-- head -->
          <circle cx="70" cy="34" r="16" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
          <!-- eyes -->
          <circle cx="64" cy="34" r="2.2" fill="#111827"/>
          <circle cx="76" cy="34" r="2.2" fill="#111827"/>
          <!-- mustache -->
          <path d="M57 43c5-4 11-4 13 0 2-4 8-4 13 0"
                fill="none" stroke="#111827" stroke-width="2.5" stroke-linecap="round"/>
          <!-- coat -->
          <path d="M46 74c2-18 12-26 24-26s22 8 24 26"
                fill="url(#coat)" stroke="#d1d5db" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <div class="sections">
      <div class="section">
        <div class="section-head">
          <span class="dot"></span>
          <span>Top Positives</span>
        </div>
        <ul class="bullets">
          <li><span>Almost all owners have been contacted</span></li>
        </ul>
      </div>

      <div class="section">
        <div class="section-head">
          <span class="dot neg"></span>
          <span>Top Negatives</span>
        </div>
        <ul class="bullets">
          <li><span>No agreement has been met yet</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!--
    Quick knobs:
    - Score value: change the "55" text and the dashoffset calculation.
    - Percent: dashoffset = circumference * (1 - percent).
      circumference for r=24: 2*pi*24 = 150.7964473723
  -->
</body>
</html>
