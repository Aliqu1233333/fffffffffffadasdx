<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Lead Score</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
        --action:#0ea5e9;
      }

      html, body{
        margin: 0;
        padding: 0;
        background: transparent;
        color: var(--ink);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        overflow: hidden;
      }

      .card{
        width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: visible;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
        box-sizing: border-box;
      }

      .header{
        position: relative;
        padding: 30px 18px 26px 18px;
        background-image: url("./Background.png");
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid var(--border);
        overflow: visible;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          rgba(255,255,255,0.38),
          rgba(255,255,255,0.65)
        );
        pointer-events: none;
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 150px;
        z-index: 2;
      }

      /* ====== SCORE RING ====== */
      .scoreWrap{
        width: 63px;
        height: 63px;
        position: relative;
        flex: 0 0 auto;
      }

      .scorePlate{
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: rgba(255,255,255,0.98);
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.95),
          0 4px 10px rgba(0,0,0,0.08);
        transition: box-shadow 300ms ease;
      }

      /* Glow when hot */
      .scorePlate.hot{
        box-shadow:
          0 0 0 2px rgba(255,255,255,0.95),
          0 0 14px rgba(22,163,74,0.45),
          0 6px 16px rgba(22,163,74,0.35);
      }

      .scoreSvg{
        position: absolute;
        inset: 0;
        width: 63px;
        height: 63px;
        display:block;
        transform: rotate(-90deg);
        z-index: 1;
      }

      .scoreTrack{
        fill: none;
        stroke: rgba(17,24,39,0.10);
        stroke-width: 2px;
      }

      .scoreProgress{
        fill: none;
        stroke: var(--neg);
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        transition: stroke 200ms ease;
      }

      .scoreCenter{
        position:absolute;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius: 999px;
        background: transparent;
        z-index: 2;
      }

      .scoreNumber{
        font-weight: 600;
        font-size: 25px;
        letter-spacing: -0.4px;
        color: var(--ink);
        line-height: 1;
      }

      /* ====== TITLE + BADGE ====== */
      .titleWrap{
        display:flex;
        flex-direction:column;
        justify-content:center;
        line-height: 1.1;
        gap: 4px;
      }

      .title{
        font-weight: 600;
        font-size: 22px;
        letter-spacing: -0.2px;
        margin: 0;
      }

      .badge{
        display:inline-flex;
        align-items:center;
        gap: 6px;
        padding: 5px 11px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: -0.1px;
        border: 1px solid rgba(17,24,39,0.10);
        background: rgba(255,255,255,0.70);
        color: #374151;
        backdrop-filter: blur(8px);
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,0.25),
          0 4px 10px rgba(0,0,0,0.10);
        white-space: nowrap;
        width: fit-content;
        margin-top: -2px;
      }

      .badgeDot{
        width: 8px;
        height: 8px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
        background: #9ca3af;
      }

      .badge.improving{
        color: #166534;
        background: rgba(22,163,74,0.14);
        border-color: rgba(22,163,74,0.24);
      }
      .badge.improving .badgeDot{ background: #16a34a; }

      .badge.stagnant{
        color: #374151;
        background: rgba(107,114,128,0.12);
        border-color: rgba(107,114,128,0.22);
      }
      .badge.stagnant .badgeDot{ background: #9ca3af; }

      .badge.decaying{
        color: #991b1b;
        background: rgba(239,68,68,0.12);
        border-color: rgba(239,68,68,0.22);
      }
      .badge.decaying .badgeDot{ background: #ef4444; }

      .avatar{
        position:absolute;
        right: 10px;
        bottom: -12px;
        width: 122px;
        height: auto;
        object-fit: contain;
        pointer-events:none;
        z-index: 3;
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.14));
      }

      .content{
        padding: 14px;
      }

      .section{
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 12px 12px;
        font-weight: 600;
        font-size: 16px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 13px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 16px;
        line-height: 1.6;
      }

      .sectionList li{
        margin: 7px 0;
      }

      .negatives li{
        color: #374151;
      }

      /* ====== ACTIONS SECTION (pops slightly) ====== */
      .section.actions{
        border-left: 4px solid rgba(14,165,233,0.55);
      }

      .section.actions .sectionHeader{
        background: linear-gradient(
          rgba(14,165,233,0.08),
          rgba(14,165,233,0.02)
        );
      }

      .section.actions .sectionHeader span:last-child{
        color: #0369a1;
      }

      .section.actions .sectionList li{
        position: relative;
        padding-left: 6px;
      }

      .section.actions .sectionList li::marker{
        color: #0ea5e9;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="headerRow">
          <div class="scoreWrap">
            <div class="scorePlate" id="scorePlate"></div>

            <svg class="scoreSvg" viewBox="0 0 63 63">
              <circle class="scoreTrack" cx="31.5" cy="31.5" r="29"></circle>
              <circle class="scoreProgress" id="scoreProgress" cx="31.5" cy="31.5" r="29"></circle>
            </svg>

            <div class="scoreCenter">
              <div class="scoreNumber" id="scoreNumber">0</div>
            </div>
          </div>

          <div class="titleWrap">
            <div class="title">Einstein Lead Score</div>

            <div class="badge improving" id="statusBadge">
              <span class="badgeDot"></span>
              <span id="statusText">Improving</span>
            </div>
          </div>
        </div>

        <img class="avatar" src="./New%20Einstein.png" alt="Einstein" />
      </div>

      <div class="content">
        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>

        <!-- NEW: Suggested Actions -->
        <div class="section actions">
          <div class="sectionHeader">
            <span class="dot" style="background:#0ea5e9;"></span>
            <span>Suggested Actions for Success</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList">
              <li>Focus on getting back ahold of Fredrick Franklin &amp; provide next steps for closing.</li>
              <li>Send a concise follow-up recap email outlining the agreed timeline and decision criteria.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* =========================
         DEMO OVERRIDES (REMOVE LATER)
         ========================= */
      const DEMO_SCORE = 94;
      const DEMO_STATUS = "Improving";

      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      const progressCircle = document.getElementById("scoreProgress");
      const scoreNumberEl = document.getElementById("scoreNumber");
      const statusBadge = document.getElementById("statusBadge");
      const statusText = document.getElementById("statusText");
      const scorePlate = document.getElementById("scorePlate");

      const r = 29;
      const circumference = 2 * Math.PI * r;

      progressCircle.style.strokeDasharray = `${circumference}`;
      progressCircle.style.strokeDashoffset = `${circumference}`;

      // DEMO LOAD (bypasses JSON for now)
      const s = DEMO_SCORE;
      const ringColor =
        (s >= 80) ? "#16a34a" :
        (s >= 50) ? "#f59e0b" :
                     "#ef4444";

      progressCircle.style.stroke = ringColor;
      if (s >= 80) scorePlate.classList.add("hot");

      animateScore(s, 1400);

      setStatusBadge(DEMO_STATUS.toLowerCase());

      document.getElementById("positives").innerHTML = `
        <li>Strong engagement in the last 72 hours.</li>
        <li>Decision maker confirmed budget alignment.</li>
      `;

      document.getElementById("negatives").innerHTML = `
        <li>Follow-up call rescheduled twice.</li>
      `;

      function setStatusBadge(status){
        const s = (status === "improving" || status === "stagnant" || status === "decaying")
          ? status
          : "stagnant";

        statusBadge.classList.remove("improving","stagnant","decaying");
        statusBadge.classList.add(s);

        const label = s.charAt(0).toUpperCase() + s.slice(1);
        statusText.textContent = label;
      }

      function animateScore(target, durationMs){
        const start = performance.now();
        const from = 0;

        function easeOutCubic(t){
          return 1 - Math.pow(1 - t, 3);
        }

        function frame(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = easeOutCubic(t);
          const current = Math.round(from + (target - from) * eased);

          scoreNumberEl.textContent = String(current);

          const progress = current / 100;
          const offset = circumference * (1 - progress);
          progressCircle.style.strokeDashoffset = `${offset}`;

          if (t < 1) requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      }
    </script>
  </body>
</html>
