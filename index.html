<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Lead Score</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
      }

      /* Kill iframe scrollbars as much as possible */
      html, body{
        margin: 0;
        padding: 0;
        background: transparent;
        color: var(--ink);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        overflow: hidden; /* important for the bottom scrollbar */
      }

      /* Sharper corners overall */
      .card{
        width: 100%;
        max-width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
        box-sizing: border-box;
      }

      /* Bigger banner like Salesforce */
      .header{
        position: relative;
        padding: 26px 18px 22px 18px;
        background-image: url("./clouds.JPG");
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid var(--border);
      }

      /* Readability overlay */
      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          rgba(255,255,255,0.68),
          rgba(255,255,255,0.92)
        );
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 112px;
        z-index: 1;
      }

      /* Score ring */
      .scorePill{
        width: 56px;
        height: 56px;
        border-radius: 999px;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#fff;

        border: 3px solid var(--neg);
        box-shadow: 0 0 0 2px rgba(255,255,255,.90);

        font-weight: 600;
        font-size: 23px;
        letter-spacing: -0.4px;
        color: var(--ink);
        flex: 0 0 auto;
      }

      .titleWrap{
        display:flex;
        flex-direction:column;
        line-height: 1.2;
      }

      .title{
        font-weight: 600;
        font-size: 18px;
        letter-spacing: -0.2px;
      }

      .subtitle{
        font-size: 14px;
        color: var(--muted);
        margin-top: 2px;
      }

      .avatar{
        position:absolute;
        right: 8px;
        top: -8px;
        width: 94px;
        height: 94px;
        object-fit: contain;
        pointer-events:none;
        z-index: 2;
      }

      .content{
        padding: 14px;
      }

      /* Slightly sharper inner cards */
      .section{
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 11px 12px;
        font-weight: 600;
        font-size: 15px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 12px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 15px;
        line-height: 1.5;
      }

      .sectionList li{
        margin: 6px 0;
      }

      .negatives li{
        color: #374151;
      }

      /* Subtle score pop animation */
      @keyframes pop {
        0%   { transform: scale(0.85); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .scorePill {
        animation: pop 0.25s ease-out;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="headerRow">
          <div class="scorePill" id="scorePill">--</div>

          <div class="titleWrap">
            <div class="title">Einstein Lead Score</div>
            <div class="subtitle">Sales advice &amp; risk flags</div>
          </div>
        </div>

        <img class="avatar" src="./einstein.png" alt="Einstein" />
      </div>

      <div class="content">
        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`Missing data file: data/${dealId}.json`);
          return r.json();
        })
        .then(data => {
          const pill = document.getElementById("scorePill");
          const s = Number(data.score ?? 0);

          pill.textContent = (data.score ?? "--");

          pill.style.borderColor =
            (s >= 80) ? "#16a34a" :
            (s >= 50) ? "#f59e0b" :
                         "#ef4444";

          /* re-trigger animation */
          pill.style.animation = "none";
          pill.offsetHeight; // force reflow
          pill.style.animation = "pop 0.25s ease-out";

          document.getElementById("positives").innerHTML =
            (data.positives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          document.getElementById("negatives").innerHTML =
            (data.negatives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");
        })
        .catch(err => {
          document.getElementById("positives").innerHTML = "";
          document.getElementById("negatives").innerHTML = `<li>${escapeHtml(err.message)}</li>`;
          const pill = document.getElementById("scorePill");
          if (pill) pill.textContent = "--";
        });

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
