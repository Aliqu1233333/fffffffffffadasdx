<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Advice</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --accent:#364a6a;
        --header1:#d8efff;
        --header2:#bfe2ff;
        --pos:#16a34a;
        --neg:#ef4444;
      }

      /* Salesforce-ish font stack (similar feel to Salesforce Sans) */
      body{
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans",
                     "Liberation Sans", sans-serif;
        margin: 16px;
        background: transparent;
        color: var(--ink);
      }

      .card{
        width: 520px;
        max-width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
      }

      .header{
        position: relative;
        padding: 14px 14px 12px 14px;
        background: linear-gradient(180deg, var(--header1), var(--header2));
      }

      .headerRow{
        display: flex;
        align-items: center;
        gap: 10px;
        padding-right: 86px; /* room for avatar */
      }

      /* Bigger score number */
      .scorePill{
        width: 44px;
        height: 44px;
        border-radius: 999px;
        display:flex;
        align-items:center;
        justify-content:center;
        font-weight: 800;
        font-size: 18px;
        letter-spacing: -0.2px;
        background: #fff;
        border: 1px solid rgba(0,0,0,.08);
        color: var(--neg); /* default; updated dynamically */
        flex: 0 0 auto;
      }

      .titleWrap{
        display:flex;
        flex-direction:column;
        line-height: 1.1;
      }

      .title{
        font-weight: 800;
        font-size: 16px;
        margin: 0;
      }

      .subtitle{
        font-size: 12px;
        color: var(--muted);
        margin-top: 2px;
      }

      .avatar{
        position:absolute;
        right: 10px;
        top: 8px;
        width: 70px;
        height: 70px;
        object-fit: contain;
        pointer-events:none;
      }

      .content{
        padding: 12px 12px 14px 12px;
      }

      /* Section container wraps the whole set (header + list) */
      .section{
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        margin-top: 10px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 9px 10px;
        font-weight: 800;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        display:inline-block;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 10px 12px 12px 12px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        line-height: 1.3;
      }

      .sectionList li{
        margin: 6px 0;
        color: var(--ink);
      }

      .negatives li{
        color: #374151;
      }

      .note{
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
        padding-left: 2px;
      }
    </style>
  </head>

  <body>
    <div class="card">

      <div class="header">
        <div class="headerRow">
          <div class="scorePill" id="scorePill">--</div>

          <div class="titleWrap">
            <div class="title">Einstein Scoring</div>
            <div class="subtitle">Sales advice &amp; risk flags</div>
          </div>
        </div>

        <img class="avatar" src="./einstein.png" alt="Einstein" />
      </div>

      <div class="content">

        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos" aria-hidden="true"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg" aria-hidden="true"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>

        <div class="note" id="updated"></div>
      </div>

    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`Missing data file: data/${dealId}.json`);
          return r.json();
        })
        .then(data => {
          // Score pill
          const pill = document.getElementById("scorePill");
          const s = Number(data.score ?? 0);
          pill.textContent = (data.score ?? "--");

          // Color logic
          pill.style.color = (s >= 80) ? "#16a34a" : (s >= 50) ? "#f59e0b" : "#ef4444";

          // Positives
          const pos = document.getElementById("positives");
          pos.innerHTML = (data.positives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          // Negatives
          const neg = document.getElementById("negatives");
          neg.innerHTML = (data.negatives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          // Updated
          document.getElementById("updated").textContent =
            data.updated_at ? `Last updated: ${data.updated_at}` : "";
        })
        .catch(err => {
          document.getElementById("positives").innerHTML = "";
          document.getElementById("negatives").innerHTML = `<li>${escapeHtml(err.message)}</li>`;
          const pill = document.getElementById("scorePill");
          if (pill) pill.textContent = "--";
        });

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
