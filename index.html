<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Lead Score</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
      }

      html, body{
        margin: 0;
        padding: 0;
        background: transparent;
        color: var(--ink);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        overflow: hidden;
      }

      .card{
        width: 100%;
        max-width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: visible;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
        box-sizing: border-box;
      }

      .header{
        position: relative;
        padding: 26px 18px 22px 18px;
        background-image: url("./Background.png");
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid var(--border);
        overflow: visible;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      /* Slightly less washed Salesforce-style overlay */
      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          rgba(255,255,255,0.45),
          rgba(255,255,255,0.75)
        );
        pointer-events: none;
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 140px;
        z-index: 2;
      }

      /* ====== SCORE PROGRESS RING (SVG) ====== */
      .scoreWrap{
        width: 56px;
        height: 56px;
        position: relative;
        flex: 0 0 auto;
      }

      .scoreSvg{
        width: 56px;
        height: 56px;
        display:block;
        transform: rotate(-90deg);
      }

      .scoreTrack{
        fill: none;
        stroke: rgba(17,24,39,0.10);
        stroke-width: 6;
      }

      .scoreProgress{
        fill: none;
        stroke: var(--neg);
        stroke-width: 6;
        stroke-linecap: round;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        transition: stroke 200ms ease;
      }

      .scoreCenter{
        position:absolute;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius: 999px;
        background: rgba(255,255,255,0.92);
        box-shadow: 0 0 0 2px rgba(255,255,255,.90);
      }

      .scoreNumber{
        font-weight: 600;
        font-size: 23px;
        letter-spacing: -0.4px;
        color: var(--ink);
        line-height: 1;
      }

      .titleWrap{
        display:flex;
        flex-direction:column;
        line-height: 1.2;
      }

      .title{
        font-weight: 600;
        font-size: 18px;
        letter-spacing: -0.2px;
      }

      .subtitle{
        font-size: 14px;
        color: var(--muted);
        margin-top: 2px;
      }

      .avatar{
        position:absolute;
        right: 10px;
        bottom: -10px;
        width: 120px;
        height: auto;
        object-fit: contain;
        pointer-events:none;
        z-index: 3;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      }

      .content{
        padding: 14px;
      }

      .section{
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 11px 12px;
        font-weight: 600;
        font-size: 15px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 12px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 15px;
        line-height: 1.5;
      }

      .sectionList li{
        margin: 6px 0;
      }

      .negatives li{
        color: #374151;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="headerRow">
          <!-- Progress Ring + Count-up number -->
          <div class="scoreWrap" aria-label="Einstein Lead Score">
            <svg class="scoreSvg" viewBox="0 0 56 56" role="img" aria-hidden="true">
              <circle class="scoreTrack" cx="28" cy="28" r="22"></circle>
              <circle class="scoreProgress" id="scoreProgress" cx="28" cy="28" r="22"></circle>
            </svg>
            <div class="scoreCenter">
              <div class="scoreNumber" id="scoreNumber">0</div>
            </div>
          </div>

          <div class="titleWrap">
            <div class="title">Einstein Lead Score</div>
            <div class="subtitle">Sales advice &amp; risk flags</div>
          </div>
        </div>

        <img class="avatar" src="./New%20Einstein.png" alt="Einstein" />
      </div>

      <div class="content">
        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      const progressCircle = document.getElementById("scoreProgress");
      const scoreNumberEl = document.getElementById("scoreNumber");

      const r = 22;
      const circumference = 2 * Math.PI * r;

      progressCircle.style.strokeDasharray = `${circumference}`;
      progressCircle.style.strokeDashoffset = `${circumference}`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`Missing data file: data/${dealId}.json`);
          return r.json();
        })
        .then(data => {
          const s = clamp(Number(data.score ?? 0), 0, 100);

          const ringColor =
            (s >= 80) ? "#16a34a" :
            (s >= 50) ? "#f59e0b" :
                         "#ef4444";
          progressCircle.style.stroke = ringColor;

          animateScore(s, 750);

          document.getElementById("positives").innerHTML =
            (data.positives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          document.getElementById("negatives").innerHTML =
            (data.negatives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");
        })
        .catch(err => {
          document.getElementById("positives").innerHTML = "";
          document.getElementById("negatives").innerHTML = `<li>${escapeHtml(err.message)}</li>`;
          scoreNumberEl.textContent = "0";
          progressCircle.style.stroke = "#ef4444";
          progressCircle.style.strokeDashoffset = `${circumference}`;
        });

      function animateScore(target, durationMs){
        const start = performance.now();
        const from = 0;

        function easeOutCubic(t){
          return 1 - Math.pow(1 - t, 3);
        }

        function frame(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = easeOutCubic(t);
          const current = Math.round(from + (target - from) * eased);

          scoreNumberEl.textContent = String(current);

          const progress = current / 100;
          const offset = circumference * (1 - progress);
          progressCircle.style.strokeDashoffset = `${offset}`;

          if (t < 1) requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      }

      function clamp(n, min, max){
        return Math.max(min, Math.min(max, n));
      }

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
