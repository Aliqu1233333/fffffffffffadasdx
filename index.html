<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Einstein Lead Score</title>

  <style>
    :root{
      --ink:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --panel:#ffffff;
      --bar:#f3f4f6;

      --pos:#16a34a;
      --warn:#f59e0b;
      --neg:#ef4444;
      --info:#0ea5e9;
    }

    html,body{
      margin:0;
      padding:0;
      background:transparent;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--ink);
      overflow:hidden;
    }

    .card{
      width:520px;
      max-width:100%;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      box-sizing:border-box;
    }

    /* ===== HEADER (Salesforce style) ===== */
    .header{
      position:relative;
      padding: 22px 16px 18px 16px;
      background-image: url("./new%20einstein%20background.png");
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid var(--border); /* ✅ clean grey divider */
    }

    /* LESS FADED OVERLAY (about “2pts less faded”) */
    .header::after{
      content:"";
      position:absolute;
      inset:0;
      /* reduced opacity vs prior version */
      background: linear-gradient(rgba(255,255,255,0.12), rgba(255,255,255,0.40));
      pointer-events:none;
      z-index:0;
    }

    .headerRow{
      position:relative;
      display:flex;
      align-items:center;
      gap:12px;
      padding-right: 120px; /* room for Einstein */
      z-index:1;
    }

    /* ===== SCORE RING ===== */
    .scoreWrap{
      width:64px;
      height:64px;
      position:relative;
      flex:0 0 auto;
    }

    .scoreRing{
      width:64px;
      height:64px;
      border-radius:999px;
      background: conic-gradient(var(--warn) 0deg, #e5e7eb 0deg);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 0 0 4px rgba(255,255,255,.88);
      transition: box-shadow .25s ease;
    }

    .scoreRing.hot{
      box-shadow:
        0 0 0 4px rgba(255,255,255,.88),
        0 0 18px rgba(34,197,94,.45);
    }

    .scoreInner{
      width:54px;
      height:54px;
      border-radius:999px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      font-weight:600;
      letter-spacing:-0.3px;
      box-shadow: inset 0 0 0 1px rgba(17,24,39,0.06);
    }

    .titleWrap{
      display:flex;
      flex-direction:column;
      gap:4px;
      justify-content:center;
    }

    .title{
      font-size:18px;
      font-weight:600;
      letter-spacing:-0.2px;
      line-height:1.1;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 5px 10px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      width:fit-content;
      border:1px solid rgba(17,24,39,0.10);
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(10px);
    }

    .pillDot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#94a3b8;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
    }

    .pill.improving{ color:#166534; background: rgba(22,163,74,0.14); border-color: rgba(22,163,74,0.22); }
    .pill.improving .pillDot{ background:#16a34a; }

    .pill.stagnant{ color:#334155; background: rgba(148,163,184,0.18); border-color: rgba(148,163,184,0.26); }
    .pill.stagnant .pillDot{ background:#94a3b8; }

    .pill.decaying{ color:#7f1d1d; background: rgba(239,68,68,0.14); border-color: rgba(239,68,68,0.22); }
    .pill.decaying .pillDot{ background:#ef4444; }

    /* ===== EINSTEIN HANGOVER ===== */
    .einstein{
      position:absolute;
      right:10px;
      bottom:-10px;              /* hang over */
      width:110px;
      height:auto;
      z-index:2;
      pointer-events:none;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
    }

    /* ===== CONTENT ===== */
    .content{
      padding: 14px;
    }

    .section{
      border:1px solid var(--border);
      border-radius:10px;
      overflow:hidden;
      background:#fff;
      margin-top: 12px;
    }

    .sectionHeader{
      background: var(--bar);
      padding: 10px 12px;
      font-size:14px;
      font-weight:600;
      display:flex;
      align-items:center;
      gap:8px;
      border-bottom:1px solid var(--border);
    }

    .dot{
      width:9px;
      height:9px;
      border-radius:999px;
      display:inline-block;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
    }
    .dot.pos{ background:var(--pos); }
    .dot.neg{ background:var(--neg); }
    .dot.info{ background:var(--info); }

    .sectionBody{ padding: 12px 14px; }

    .list{
      margin:0;
      padding:0 0 0 18px;
      font-size:13px;
      line-height:1.55;
    }
    .list li{ margin:6px 0; }

    /* actions pop slightly */
    .section.actions{
      border-color:#bae6fd;
      background: linear-gradient(#f0f9ff,#fff);
    }
    .section.actions .sectionHeader{
      background:#e0f2fe;
      color:#0369a1;
      border-bottom-color:#bae6fd;
    }
    .section.actions .list li{ color:#075985; }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="headerRow">
        <div class="scoreWrap">
          <div class="scoreRing" id="scoreRing">
            <div class="scoreInner" id="scoreText">0</div>
          </div>
        </div>

        <div class="titleWrap">
          <div class="title">Einstein Lead Score</div>
          <div class="pill improving" id="statusPill">
            <span class="pillDot"></span>
            <span id="statusText">Improving</span>
          </div>
        </div>
      </div>

      <!-- Einstein image -->
      <img class="einstein" src="./New%20Einstein.png" alt="Einstein" />
    </div>

    <div class="content">
      <div class="section">
        <div class="sectionHeader"><span class="dot pos"></span>Top Positives</div>
        <div class="sectionBody"><ul class="list" id="positives"></ul></div>
      </div>

      <div class="section">
        <div class="sectionHeader"><span class="dot neg"></span>Top Negatives</div>
        <div class="sectionBody"><ul class="list" id="negatives"></ul></div>
      </div>

      <div class="section actions">
        <div class="sectionHeader"><span class="dot info"></span>Suggested Actions for Success</div>
        <div class="sectionBody"><ul class="list" id="actions"></ul></div>
      </div>
    </div>
  </div>

  <script>
    // ===== DEMO (replace with your JSON fetch later) =====
    const data = {
      score: 94,
      status: "Improving", // Improving | Stagnant | Decaying
      positives: [
        "Strong engagement in the last 72 hours.",
        "Decision maker confirmed budget alignment."
      ],
      negatives: [
        "Follow-up call rescheduled twice."
      ],
      actions: [
        "Focus on getting back ahold of Fredrick Franklin & providing next steps for closing.",
        "Send a concise recap with timeline + the single decision needed to move forward."
      ]
    };

    // score color rules: green >=80, yellow >=50, red <50
    const s = Number(data.score ?? 0);
    const color = (s >= 80) ? "#22c55e" : (s >= 50) ? "#f59e0b" : "#ef4444";

    const ring = document.getElementById("scoreRing");
    const text = document.getElementById("scoreText");

    text.textContent = String(data.score ?? "--");

    // glow 80+
    if (s >= 80) ring.classList.add("hot");

    // animate ring
    let deg = 0;
    const target = Math.max(0, Math.min(100, s)) * 3.6;

    const timer = setInterval(() => {
      deg += 2;
      if (deg >= target) deg = target;

      ring.style.background = `conic-gradient(${color} ${deg}deg, #e5e7eb ${deg}deg)`;

      if (deg >= target) clearInterval(timer);
    }, 18);

    // status pill
    const pill = document.getElementById("statusPill");
    const statusText = document.getElementById("statusText");
    const st = String(data.status || "Stagnant").toLowerCase();

    pill.classList.remove("improving","stagnant","decaying");
    if (st === "improving") pill.classList.add("improving");
    else if (st === "decaying") pill.classList.add("decaying");
    else pill.classList.add("stagnant");

    statusText.textContent = st.charAt(0).toUpperCase() + st.slice(1);

    // lists
    document.getElementById("positives").innerHTML =
      (data.positives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

    document.getElementById("negatives").innerHTML =
      (data.negatives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

    document.getElementById("actions").innerHTML =
      (data.actions || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      }[c]));
    }
  </script>
</body>
</html>
