<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Advice</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --accent:#364a6a;
        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
      }

      body{
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        margin: 16px;
        background: transparent;
        color: var(--ink);
      }

      .card{
        width: 520px;
        max-width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
      }

      /* HEADER WITH IMAGE BACKGROUND */
      .header{
        position: relative;
        padding: 16px;
        background-image: url("./clouds.jpg"); /* ‚Üê change filename if needed */
        background-size: cover;
        background-position: center;
      }

      /* subtle overlay to keep text readable */
      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          rgba(255,255,255,0.75),
          rgba(255,255,255,0.9)
        );
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 100px;
        z-index: 1;
      }

      /* SCORE RING */
      .scorePill{
        width: 46px;
        height: 46px;
        border-radius: 999px;
        display:flex;
        align-items:center;
        justify-content:center;
        background:#fff;

        border: 3px solid var(--neg);
        box-shadow: 0 0 0 2px rgba(255,255,255,.85);

        font-weight: 600;
        font-size: 19px;
        letter-spacing: -0.3px;
        color: var(--ink);
        flex: 0 0 auto;
      }

      .titleWrap{
        display:flex;
        flex-direction:column;
        line-height: 1.2;
      }

      .title{
        font-weight: 600;
        font-size: 16.5px;
        letter-spacing: -0.2px;
      }

      .subtitle{
        font-size: 13px;
        color: var(--muted);
        margin-top: 2px;
      }

      /* SLIGHTLY BIGGER EINSTEIN */
      .avatar{
        position:absolute;
        right: 6px;
        top: -6px;
        width: 86px;   /* was ~70 */
        height: 86px;
        object-fit: contain;
        pointer-events:none;
        z-index: 2;
      }

      .content{
        padding: 14px;
      }

      .section{
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 10px 12px;
        font-weight: 600;
        font-size: 14px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 12px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 14px;
        line-height: 1.45;
      }

      .sectionList li{
        margin: 6px 0;
      }

      .negatives li{
        color: #374151;
      }

      .note{
        margin-top: 14px;
        font-size: 13px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="card">

      <div class="header">
        <div class="headerRow">
          <div class="scorePill" id="scorePill">--</div>

          <div class="titleWrap">
            <div class="title">Einstein Scoring</div>
            <div class="subtitle">Sales advice &amp; risk flags</div>
          </div>
        </div>

        <img class="avatar" src="./einstein.png" alt="Einstein" />
      </div>

      <div class="content">

        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>

        <div class="note" id="updated"></div>
      </div>

    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`Missing data file: data/${dealId}.json`);
          return r.json();
        })
        .then(data => {
          const pill = document.getElementById("scorePill");
          const s = Number(data.score ?? 0);
          pill.textContent = (data.score ?? "--");

          pill.style.borderColor =
            (s >= 80) ? "#16a34a" :
            (s >= 50) ? "#f59e0b" :
                         "#ef4444";

          document.getElementById("positives").innerHTML =
            (data.positives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          document.getElementById("negatives").innerHTML =
            (data.negatives || []).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          document.getElementById("updated").textContent =
            data.updated_at ? `Last updated: ${data.updated_at}` : "";
        });

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
