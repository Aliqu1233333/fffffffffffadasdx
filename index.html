<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Lead Score</title>

    <style>
      :root{
        --ink:#111827;
        --muted:#6b7280;
        --border:#e5e7eb;
        --panel:#ffffff;
        --bar:#f3f4f6;
        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
      }

      html, body{
        margin: 0;
        padding: 0;
        background: transparent;
        color: var(--ink);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        overflow: hidden;
      }

      .card{
        width: 100%;
        max-width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: visible;
        box-shadow: 0 10px 25px rgba(0,0,0,.08);
        box-sizing: border-box;
      }

      .header{
        position: relative;
        padding: 28px 18px 24px 18px;
        background-image: url("./Background.png");
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid var(--border);
        overflow: visible;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }

      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background: linear-gradient(
          rgba(255,255,255,0.45),
          rgba(255,255,255,0.75)
        );
        pointer-events: none;
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 140px;
        z-index: 2;
      }

      /* ====== SCORE RING ====== */
      .scoreWrap{
        width: 60px;
        height: 60px;
        position: relative;
        flex: 0 0 auto;
      }

      .scorePlate{
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: rgba(255,255,255,0.98);
        box-shadow: 0 0 0 2px rgba(255,255,255,0.95);
      }

      .scoreSvg{
        position: absolute;
        inset: 0;
        width: 60px;
        height: 60px;
        display:block;
        transform: rotate(-90deg);
        z-index: 1;
      }

      /* Ring small + near outer edge */
      .scoreTrack{
        fill: none;
        stroke: rgba(17,24,39,0.10);
        stroke-width: 2px;
      }

      .scoreProgress{
        fill: none;
        stroke: var(--neg);
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        transition: stroke 200ms ease;
      }

      .scoreCenter{
        position:absolute;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius: 999px;
        background: transparent;
        z-index: 2;
      }

      .scoreNumber{
        font-weight: 600;
        font-size: 24px;
        letter-spacing: -0.4px;
        color: var(--ink);
        line-height: 1;
      }

      .titleWrap{
        display:flex;
        flex-direction:column;
        line-height: 1.2;
      }

      .title{
        font-weight: 600;
        font-size: 19px;
        letter-spacing: -0.2px;
      }

      .subtitleRow{
        display:flex;
        align-items:center;
        gap: 10px;
        margin-top: 2px;
      }

      .subtitle{
        font-size: 15px;
        color: var(--muted);
      }

      /* ====== STATUS BADGE (Salesforce-style) ====== */
      .badge{
        display:inline-flex;
        align-items:center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: -0.1px;
        border: 1px solid rgba(17,24,39,0.10);
        background: rgba(255,255,255,0.75);
        color: #374151;
        backdrop-filter: blur(6px);
        white-space: nowrap;
      }

      .badgeDot{
        width: 8px;
        height: 8px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.10);
        background: #9ca3af; /* default */
      }

      .badge.improving{
        color: #166534;
        background: rgba(22,163,74,0.10);
        border-color: rgba(22,163,74,0.18);
      }
      .badge.improving .badgeDot{ background: #16a34a; }

      .badge.stagnant{
        color: #374151;
        background: rgba(107,114,128,0.10);
        border-color: rgba(107,114,128,0.18);
      }
      .badge.stagnant .badgeDot{ background: #9ca3af; }

      .badge.decaying{
        color: #991b1b;
        background: rgba(239,68,68,0.10);
        border-color: rgba(239,68,68,0.18);
      }
      .badge.decaying .badgeDot{ background: #ef4444; }

      .avatar{
        position:absolute;
        right: 10px;
        bottom: -10px;
        width: 120px;
        height: auto;
        object-fit: contain;
        pointer-events:none;
        z-index: 3;
        filter: drop-shadow(0 6px 10px rgba(0,0,0,0.12));
      }

      .content{
        padding: 14px;
      }

      .section{
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
      }

      .sectionHeader{
        background: var(--bar);
        padding: 12px 12px;
        font-weight: 600;
        font-size: 16px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid var(--border);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(0,0,0,0.08);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 13px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 16px; /* back down 1pt */
        line-height: 1.6;
      }

      .sectionList li{
        margin: 7px 0;
      }

      .negatives li{
        color: #374151;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="headerRow">
          <div class="scoreWrap">
            <div class="scorePlate"></div>

            <svg class="scoreSvg" viewBox="0 0 60 60">
              <!-- Keep r=27 to sit near the outer edge -->
              <circle class="scoreTrack" cx="30" cy="30" r="27"></circle>
              <circle class="scoreProgress" id="scoreProgress" cx="30" cy="30" r="27"></circle>
            </svg>

            <div class="scoreCenter">
              <div class="scoreNumber" id="scoreNumber">0</div>
            </div>
          </div>

          <div class="titleWrap">
            <div class="title">Einstein Lead Score</div>

            <div class="subtitleRow">
              <div class="subtitle">Sales advice &amp; risk flags</div>

              <!-- Badge -->
              <div class="badge stagnant" id="statusBadge" title="Lead momentum">
                <span class="badgeDot"></span>
                <span id="statusText">Stagnant</span>
              </div>
            </div>
          </div>
        </div>

        <img class="avatar" src="./New%20Einstein.png" alt="Einstein" />
      </div>

      <div class="content">
        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(location.search);
      const dealId = params.get("deal_id") || "TEST-1";
      const url = `./data/${encodeURIComponent(dealId)}.json`;

      const progressCircle = document.getElementById("scoreProgress");
      const scoreNumberEl = document.getElementById("scoreNumber");
      const statusBadge = document.getElementById("statusBadge");
      const statusText = document.getElementById("statusText");

      // Geometry MUST match r=27 above
      const r = 27;
      const circumference = 2 * Math.PI * r;

      progressCircle.style.strokeDasharray = `${circumference}`;
      progressCircle.style.strokeDashoffset = `${circumference}`;

      fetch(url, { cache: "no-store" })
        .then(r => {
          if (!r.ok) throw new Error(`Missing data file: data/${dealId}.json`);
          return r.json();
        })
        .then(data => {
          const s = clamp(Number(data.score ?? 0), 0, 100);

          // Green >= 80, Yellow 50-79, Red < 50
          const ringColor =
            (s >= 80) ? "#16a34a" :
            (s >= 50) ? "#f59e0b" :
                         "#ef4444";
          progressCircle.style.stroke = ringColor;

          animateScore(s, 1100);

          document.getElementById("positives").innerHTML =
            (data.positives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          document.getElementById("negatives").innerHTML =
            (data.negatives || []).filter(Boolean).map(x => `<li>${escapeHtml(x)}</li>`).join("");

          // Status badge (optional in JSON)
          // Add this field in your JSON: "status": "Improving" | "Stagnant" | "Decaying"
          const rawStatus = String(data.status ?? "Stagnant").toLowerCase();
          setStatusBadge(rawStatus);
        })
        .catch(err => {
          document.getElementById("positives").innerHTML = "";
          document.getElementById("negatives").innerHTML = `<li>${escapeHtml(err.message)}</li>`;
          scoreNumberEl.textContent = "0";
          progressCircle.style.stroke = "#ef4444";
          progressCircle.style.strokeDashoffset = `${circumference}`;
          setStatusBadge("stagnant");
        });

      function setStatusBadge(status){
        const s = (status === "improving" || status === "stagnant" || status === "decaying")
          ? status
          : "stagnant";

        statusBadge.classList.remove("improving","stagnant","decaying");
        statusBadge.classList.add(s);

        const label = s.charAt(0).toUpperCase() + s.slice(1);
        statusText.textContent = label;
      }

      function animateScore(target, durationMs){
        const start = performance.now();
        const from = 0;

        function easeOutCubic(t){
          return 1 - Math.pow(1 - t, 3);
        }

        function frame(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = easeOutCubic(t);
          const current = Math.round(from + (target - from) * eased);

          scoreNumberEl.textContent = String(current);

          const progress = current / 100;
          const offset = circumference * (1 - progress);
          progressCircle.style.strokeDashoffset = `${offset}`;

          if (t < 1) requestAnimationFrame(frame);
        }

        requestAnimationFrame(frame);
      }

      function clamp(n, min, max){
        return Math.max(min, Math.min(max, n));
      }

      function escapeHtml(s) {
        return String(s).replace(/[&<>"']/g, c => ({
          "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
        }[c]));
      }
    </script>
  </body>
</html>
