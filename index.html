<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Einstein Lead Score</title>

  <style>
    :root{
      --ink:#111827;
      --border:#e5e7eb;
      --panel:#ffffff;
      --bar:#f3f4f6;

      --pos:#16a34a;
      --warn:#f59e0b;
      --neg:#ef4444;
      --info:#0ea5e9;

      --sfBlue:#16325c;
    }

    html,body{
      margin:0;
      padding:0;
      background:transparent;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                   Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--ink);
      overflow:hidden;
      font-size:16px;
    }

    /* ✅ remove fixed width so it fills embed */
    .card{
      width:100%;
      max-width:100%;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      box-sizing:border-box;
    }

    /* ===== HEADER ===== */
    .header{
      position:relative;
      padding: 22px 16px 18px 16px;
      background-image: url("./new%20einstein%20background.png");
      background-size: cover;
      background-position: center;
      border-bottom: 1px solid var(--border);
    }

    .header::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(rgba(255,255,255,0.12), rgba(255,255,255,0.40));
      pointer-events:none;
      z-index:0;
    }

    .headerRow{
      position:relative;
      display:flex;
      align-items:center;
      gap:12px;
      padding-right:120px;
      z-index:1;
    }

    /* ===== SCORE RING ===== */
    .scoreWrap{
      width:62px;
      height:62px;
      position:relative;
      flex:0 0 auto;
    }

    .scorePlate{
      position:absolute;
      inset:0;
      border-radius:999px;
      background: rgba(255,255,255,0.92);
      border:none !important;
      outline:none !important;
      box-shadow:none !important;
      filter: drop-shadow(0 0 8px rgba(22,50,92,.18));
    }
    .scorePlate.hot{
      filter:
        drop-shadow(0 0 8px rgba(22,50,92,.18))
        drop-shadow(0 0 14px rgba(34,197,94,.45));
    }

    .scoreSvg{
      position:absolute;
      inset:0;
      width:62px;
      height:62px;
      transform: rotate(-90deg);
    }

    .progress{
      fill:none;
      stroke: var(--warn);
      stroke-width:2.4;
      stroke-linecap:round;
    }

    .scoreInner{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:600;
    }

    .title{
      font-size:20px;
      font-weight:600;
    }

    .pill{
      font-size:14px;
    }

    /* ===== CONTENT ===== */
    .content{ padding:14px; }

    .section{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      margin-top:12px;
      overflow:hidden;
    }

    .sectionHeader{
      background:var(--bar);
      padding:10px 12px;
      font-size:16px;
      font-weight:600;
      display:flex;
      gap:8px;
      align-items:center;
      border-bottom:1px solid var(--border);
    }

    .sectionBody{ padding:12px 14px; }

    /* ✅ only list text +1pt */
    .list{
      margin:0;
      padding-left:18px;
      font-size:16px; /* was 15 */
      line-height:1.55;
    }
    .list li{ margin:6px 0; }

    .section.actions{
      border-color:#bae6fd;
      background: linear-gradient(#f0f9ff,#fff);
    }
    .section.actions .sectionHeader{
      background:#e0f2fe;
      color:#0369a1;
      border-bottom-color:#bae6fd;
    }
    .section.actions .list li{
      color:var(--sfBlue);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <div class="headerRow">
        <div class="scoreWrap">
          <div class="scorePlate" id="scorePlate"></div>
          <svg class="scoreSvg" viewBox="0 0 64 64">
            <circle class="progress" id="progressCircle" cx="32" cy="32" r="27"></circle>
          </svg>
          <div class="scoreInner" id="scoreText">0</div>
        </div>

        <div>
          <div class="title">Einstein Lead Score</div>
          <div class="pill improving" id="statusPill">
            <span id="statusText">Improving</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="section">
        <div class="sectionHeader">Top Positives</div>
        <div class="sectionBody"><ul class="list" id="positives"></ul></div>
      </div>

      <div class="section">
        <div class="sectionHeader">Top Negatives</div>
        <div class="sectionBody"><ul class="list" id="negatives"></ul></div>
      </div>

      <div class="section actions">
        <div class="sectionHeader">Suggested Actions for Success</div>
        <div class="sectionBody"><ul class="list" id="actions"></ul></div>
      </div>
    </div>
  </div>

  <script>
    const data = {
      score: 94,
      positives: [
        "Strong engagement in the last 72 hours.",
        "Decision maker confirmed budget alignment."
      ],
      negatives: [
        "Follow-up call rescheduled twice."
      ],
      actions: [
        "Focus on getting back ahold of Fredrick Franklin & providing next steps for closing.",
        "Send a concise recap with timeline + the single decision needed to move forward."
      ]
    };

    const scoreTarget = data.score;
    const scoreText = document.getElementById("scoreText");
    const progressCircle = document.getElementById("progressCircle");
    const scorePlate = document.getElementById("scorePlate");

    const r = 27;
    const C = 2 * Math.PI * r;
    progressCircle.style.strokeDasharray = C;
    progressCircle.style.strokeDashoffset = C;

    if (scoreTarget >= 80) scorePlate.classList.add("hot");
    progressCircle.style.stroke = "#22c55e";

    let start = performance.now();
    function tick(now){
      const t = Math.min(1,(now-start)/1600);
      const v = Math.round(scoreTarget*t);
      scoreText.textContent = v;
      progressCircle.style.strokeDashoffset = C*(1-v/100);
      if(t<1) requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    positives.innerHTML = data.positives.map(x=>`<li>${x}</li>`).join("");
    negatives.innerHTML = data.negatives.map(x=>`<li>${x}</li>`).join("");
    actions.innerHTML   = data.actions.map(x=>`<li>${x}</li>`).join("");
  </script>
</body>
</html>
