<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Einstein Lead Score</title>

    <style>
      :root{
        --ink:#0b1220;
        --muted:#5b667a;
        --border:rgba(15,23,42,0.12);
        --panel:#ffffff;
        --shadow: 0 12px 30px rgba(2,6,23,0.14);
        --bar:rgba(15,23,42,0.05);

        --pos:#16a34a;
        --warn:#f59e0b;
        --neg:#ef4444;
        --action:#0ea5e9;
      }

      html, body{
        margin: 0;
        padding: 0;
        background: transparent;
        color: var(--ink);
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
                     Arial, "Noto Sans", "Liberation Sans", sans-serif;
        overflow: hidden;
      }

      /* More “Lightning” feel: slightly larger radius + stronger shadow */
      .card{
        width: 100%;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: visible;
        box-shadow: var(--shadow);
        box-sizing: border-box;
      }

      /* Banner is now more obviously a banner */
      .header{
        position: relative;
        padding: 34px 18px 30px 18px;   /* taller */
        background-image: url("./Background.png");
        background-size: cover;
        background-position: center;
        border-bottom: 1px solid var(--border);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        overflow: visible;
        isolation: isolate;
      }

      /* This overlay is intentionally more visible now */
      .header::after{
        content:"";
        position:absolute;
        inset:0;
        background:
          radial-gradient(120% 90% at 10% 20%, rgba(255,255,255,0.18), rgba(255,255,255,0) 58%),
          linear-gradient(rgba(255,255,255,0.28), rgba(255,255,255,0.66));
        pointer-events:none;
        z-index: 0;
      }

      /* A clear bottom fade like SF banners */
      .header::before{
        content:"";
        position:absolute;
        left:0; right:0; bottom:0;
        height: 22px;
        background: linear-gradient(rgba(255,255,255,0), rgba(255,255,255,0.70));
        pointer-events:none;
        z-index: 1;
      }

      .headerRow{
        position: relative;
        display: flex;
        align-items: center;
        gap: 14px;
        padding-right: 160px;
        z-index: 2;
      }

      /* ====== SCORE RING ====== */
      .scoreWrap{
        width: 66px;  /* slightly larger = more noticeable */
        height: 66px;
        position: relative;
        flex: 0 0 auto;
      }

      /* Stronger “chip” feel */
      .scorePlate{
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: rgba(255,255,255,0.94);
        box-shadow:
          inset 0 0 0 1px rgba(15,23,42,0.08),
          0 10px 20px rgba(2,6,23,0.16);
        transition: box-shadow 250ms ease;
      }

      /* Hot glow is more visible */
      .scorePlate.hot{
        box-shadow:
          inset 0 0 0 1px rgba(15,23,42,0.08),
          0 10px 20px rgba(2,6,23,0.16),
          0 0 0 7px rgba(22,163,74,0.12),
          0 0 22px rgba(22,163,74,0.38);
      }

      .scoreSvg{
        position: absolute;
        inset: 0;
        width: 66px;
        height: 66px;
        display:block;
        transform: rotate(-90deg);
        z-index: 1;
      }

      .scoreTrack{
        fill: none;
        stroke: rgba(15,23,42,0.12);
        stroke-width: 2px;
      }

      .scoreProgress{
        fill: none;
        stroke: var(--neg);
        stroke-width: 2px;
        stroke-linecap: round;
        stroke-dasharray: 0;
        stroke-dashoffset: 0;
        transition: stroke 200ms ease;
        filter: drop-shadow(0 2px 2px rgba(2,6,23,0.10));
      }

      .scoreCenter{
        position:absolute;
        inset: 0;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius: 999px;
        z-index: 2;
      }

      .scoreNumber{
        font-weight: 700;
        font-size: 26px;         /* more obvious */
        letter-spacing: -0.6px;
        color: var(--ink);
        text-shadow: 0 1px 0 rgba(255,255,255,0.65);
        line-height: 1;
      }

      /* ====== TITLE + BADGE ====== */
      .titleWrap{
        display:flex;
        flex-direction:column;
        justify-content:center;
        gap: 6px;
      }

      .title{
        font-weight: 700;
        font-size: 24px;         /* bigger so it reads as a header */
        letter-spacing: -0.3px;
        margin: 0;
      }

      /* More noticeable “glass” badge */
      .badge{
        display:inline-flex;
        align-items:center;
        gap: 7px;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        border: 1px solid rgba(15,23,42,0.12);
        background: rgba(255,255,255,0.62);
        backdrop-filter: blur(12px);
        box-shadow:
          inset 0 0 0 1px rgba(255,255,255,0.18),
          0 8px 18px rgba(2,6,23,0.16);
        width: fit-content;
      }

      .badgeDot{
        width: 8px;
        height: 8px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(2,6,23,0.12);
        background: #94a3b8;
      }

      .badge.improving{
        color: #14532d;
        background: rgba(22,163,74,0.14);
        border-color: rgba(22,163,74,0.22);
      }
      .badge.improving .badgeDot{ background: #16a34a; }

      .badge.stagnant{
        color: rgba(15,23,42,0.82);
        background: rgba(100,116,139,0.12);
        border-color: rgba(100,116,139,0.20);
      }
      .badge.stagnant .badgeDot{ background: #94a3b8; }

      .badge.decaying{
        color: #7f1d1d;
        background: rgba(239,68,68,0.13);
        border-color: rgba(239,68,68,0.22);
      }
      .badge.decaying .badgeDot{ background: #ef4444; }

      /* Einstein: slightly tighter + cleaner */
      .avatar{
        position:absolute;
        right: 10px;
        bottom: -10px;
        width: 128px;
        height: auto;
        object-fit: contain;
        pointer-events:none;
        z-index: 3;
        filter: drop-shadow(0 10px 18px rgba(2,6,23,0.18));
      }

      .content{
        padding: 14px 14px 16px 14px;
        background: linear-gradient(#ffffff, #ffffff);
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
      }

      /* Cards: more “Lightning section” look */
      .section{
        border: 1px solid rgba(15,23,42,0.12);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        margin-top: 12px;
        box-shadow: 0 1px 0 rgba(2,6,23,0.04);
      }

      .sectionHeader{
        background: rgba(15,23,42,0.045);
        padding: 12px 12px;
        font-weight: 750;
        font-size: 16px;
        display:flex;
        align-items:center;
        gap: 8px;
        border-bottom: 1px solid rgba(15,23,42,0.10);
      }

      .dot{
        width: 10px;
        height: 10px;
        border-radius: 999px;
        box-shadow: inset 0 0 0 1px rgba(2,6,23,0.14);
      }
      .dot.pos{ background: var(--pos); }
      .dot.neg{ background: var(--neg); }

      .sectionBody{
        padding: 14px 14px;
      }

      .sectionList{
        margin: 0;
        padding: 0 0 0 18px;
        font-size: 16px;
        line-height: 1.65;
      }

      .sectionList li{
        margin: 7px 0;
      }

      .negatives li{
        color: #334155;
      }

      /* Actions pop more noticeably (still not loud) */
      .section.actions{
        border-left: 5px solid rgba(14,165,233,0.65);
      }

      .section.actions .sectionHeader{
        background:
          linear-gradient(90deg, rgba(14,165,233,0.10), rgba(14,165,233,0.02)),
          rgba(15,23,42,0.045);
      }

      .section.actions .sectionHeader span:last-child{
        color: #075985;
      }

      .section.actions .sectionBody{
        background: linear-gradient(rgba(14,165,233,0.06), rgba(14,165,233,0.00));
      }

      .section.actions .sectionList li::marker{
        color: #0ea5e9;
        font-weight: 800;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="header">
        <div class="headerRow">
          <div class="scoreWrap">
            <div class="scorePlate" id="scorePlate"></div>

            <svg class="scoreSvg" viewBox="0 0 66 66">
              <circle class="scoreTrack" cx="33" cy="33" r="30"></circle>
              <circle class="scoreProgress" id="scoreProgress" cx="33" cy="33" r="30"></circle>
            </svg>

            <div class="scoreCenter">
              <div class="scoreNumber" id="scoreNumber">0</div>
            </div>
          </div>

          <div class="titleWrap">
            <div class="title">Einstein Lead Score</div>
            <div class="badge improving" id="statusBadge">
              <span class="badgeDot"></span>
              <span id="statusText">Improving</span>
            </div>
          </div>
        </div>

        <img class="avatar" src="./New%20Einstein.png" alt="Einstein" />
      </div>

      <div class="content">
        <div class="section">
          <div class="sectionHeader">
            <span class="dot pos"></span>
            <span>Top Positives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="positives"></ul>
          </div>
        </div>

        <div class="section">
          <div class="sectionHeader">
            <span class="dot neg"></span>
            <span>Top Negatives</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList negatives" id="negatives"></ul>
          </div>
        </div>

        <div class="section actions">
          <div class="sectionHeader">
            <span class="dot" style="background:#0ea5e9;"></span>
            <span>Suggested Actions for Success</span>
          </div>
          <div class="sectionBody">
            <ul class="sectionList" id="actions"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* DEMO OVERRIDES (REMOVE LATER) */
      const DEMO_SCORE = 94;
      const DEMO_STATUS = "Improving";

      const progressCircle = document.getElementById("scoreProgress");
      const scoreNumberEl = document.getElementById("scoreNumber");
      const statusBadge = document.getElementById("statusBadge");
      const statusText = document.getElementById("statusText");
      const scorePlate = document.getElementById("scorePlate");

      const r = 30;
      const circumference = 2 * Math.PI * r;

      progressCircle.style.strokeDasharray = `${circumference}`;
      progressCircle.style.strokeDashoffset = `${circumference}`;

      const s = DEMO_SCORE;
      const ringColor =
        (s >= 80) ? "#16a34a" :
        (s >= 50) ? "#f59e0b" :
                     "#ef4444";

      progressCircle.style.stroke = ringColor;
      if (s >= 80) scorePlate.classList.add("hot");
      animateScore(s, 1400);

      setStatusBadge(DEMO_STATUS.toLowerCase());

      document.getElementById("positives").innerHTML = `
        <li>Strong engagement in the last 72 hours.</li>
        <li>Decision maker confirmed budget alignment.</li>
      `;
      document.getElementById("negatives").innerHTML = `
        <li>Follow-up call rescheduled twice.</li>
      `;
      document.getElementById("actions").innerHTML = `
        <li>Focus on getting back ahold of Fredrick Franklin &amp; provide next steps for closing.</li>
        <li>Send a concise recap with timeline + the single decision needed to move forward.</li>
      `;

      function setStatusBadge(status){
        const s = (status === "improving" || status === "stagnant" || status === "decaying")
          ? status : "stagnant";
        statusBadge.classList.remove("improving","stagnant","decaying");
        statusBadge.classList.add(s);
        statusText.textContent = s.charAt(0).toUpperCase() + s.slice(1);
      }

      function animateScore(target, durationMs){
        const start = performance.now();
        const from = 0;
        function easeOutCubic(t){ return 1 - Math.pow(1 - t, 3); }

        function frame(now){
          const t = Math.min(1, (now - start) / durationMs);
          const eased = easeOutCubic(t);
          const current = Math.round(from + (target - from) * eased);

          scoreNumberEl.textContent = String(current);

          const progress = current / 100;
          const offset = circumference * (1 - progress);
          progressCircle.style.strokeDashoffset = `${offset}`;

          if (t < 1) requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      }
    </script>
  </body>
</html>
